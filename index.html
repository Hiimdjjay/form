<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <form method="post" action="form.php" id="form" class="contact-form">
            <h1 class="header">Zarejestruj się!</h1>
            <div class="form-box">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" name="username" placeholder="Podaj nazwę użytkownika" id="username">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password">Hasło:</label>
                <input type="password" name="password" placeholder="Podaj hasło" id="password">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password2">Powtórz hasło:</label>
                <input type="password" name="password2" placeholder="Powtórz hasło" id="password2">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="email">Adres e-mail:</label>
                <input type="email" name="email" placeholder="Podaj adres mailowy" id="email">
                <p class="error-text">error</p>
            </div>
            <div class="control-buttons">
                <button class="clear">Wyczyść</button>
                <button class="submit">Wyślij</button>
            </div>

            <div class="pop-up ">
                <p>Formularz został poprawnie wysłany!</p>
                <button class="close">Zamknij!</button>
            </div>
        </form>
    </div>

    <p class="msg-status"></p>

    <script src="./js/main.js"></script>
</body>

</html>
